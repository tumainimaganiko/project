<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="https://kit.fontawesome.com/51f27b15da.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <section>
        <a href="" class="inline-block p-2 bg-[#F2F3F4] border rounded-3xl fixed top-5 left-5">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
      <div
        class="fixed left-[50%] w-[90%] md:w-[60%] lg:w-[30%] translate-x-[-50%] top-[50%] translate-y-[-50%]"
      >
      <h2 class="text-center font-bold text-2xl">Reset Password? <i class="fa-solid fa-face-smile text-yellow-500"></i></h2>
      
      <p class="text-center text-xs text-[#C2C2C2] mb-7">New password should be consistent. Atleast 8 characters, one uppercase letter, one lower case letter and one special character.</p>
      <div class="border bg-[#F2F3F4] my-2 block w-full border-transparent rounded-sm">
        <i class="fa-solid fa-lock mx-[2%]"></i>
        <input type="password" placeholder="New Password" class="bg-[#F2F3F4] placeholder:text-black py-2 placeholder:text-xs w-[90%]">
      </div>
      <div class="border bg-[#F2F3F4] my-2 block w-full border-transparent rounded-sm">
        <i class="fa-solid fa-lock mx-[2%]"></i>
        <input type="password" placeholder="Confirm Password" class="bg-[#F2F3F4] placeholder:text-black py-2 placeholder:text-xs w-[90%]">
      </div>
      <button class="border bg-[#4170F3] text-white rounded-xl p-2 my-2 text-center block w-full border-transparent">
        Reset now
    </button>
    </div>
    </section>
    <footer class="text-center text-[#C2C2C2] fixed bottom-4 left-[50%] translate-x-[-50%]">
        Need help? <a href="" class="underline text-black">Contact Support</a>
    </footer>
  </body>
</html>
