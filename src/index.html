<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="https://kit.fontawesome.com/51f27b15da.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="fixed left-[50%] w-[90%] md:w-[60%] lg:w-[30%] translate-x-[-50%] top-[50%] translate-y-[-50%]">
        <h2 class="text-center font-bold">Hello</h2>
        <p class="text-center text-xs text-[#C2C2C2] mb-7">Welcome back, you've been missed!</p>
        <button class="border bg-[#F2F3F4] p-2 text-center block w-full border-transparent rounded-sm">
            <i class="fa-brands fa-google"></i>
            Continue with Google
        </button>
        <button class="block text-center w-full text-[#C2C2C2] mb-7 text-xs">
            or use email
        </button>
        <div class="border bg-[#F2F3F4] my-2 block w-full border-transparent rounded-sm">
            <i class="fa-solid fa-envelope mx-[2%]"></i>
            <input type="email" placeholder="Email" class="bg-[#F2F3F4] placeholder:text-black py-2 placeholder:text-xs w-[90%]">
        </div>
        <div class="border bg-[#F2F3F4] my-2 block w-full border-transparent rounded-sm">
            <i class="fa-solid fa-lock mx-[2%]"></i>
            <input type="password" placeholder="Password" class="bg-[#F2F3F4] placeholder:text-black py-2 placeholder:text-xs w-[90%]">
        </div>
        <a href="" class="block text-right text-xs">Forgot password?</a>
        <button class="border bg-[#4170F3] text-white rounded-xl p-2 my-2 text-center block w-full border-transparent">
            Login
        </button>
      </div>
      <footer class="text-center fixed bottom-4 left-[50%] translate-x-[-50%]">
        Haven't registered yet? <a href="" class="underline">Contact us Now</a>
      </footer>
    </section>
  </body>
</html>
