<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="https://kit.fontawesome.com/51f27b15da.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <section>
        <a href="" class="inline-block p-2 bg-[#F2F3F4] border rounded-3xl fixed top-5 left-5">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
      <div
        class="fixed left-[50%] w-[90%] md:w-[60%] lg:w-[30%] translate-x-[-50%] top-[50%] translate-y-[-50%]"
      >
      <h2 class="text-center font-bold text-2xl">Create an Account</h2>
      
      <p class="text-center text-xs text-[#C2C2C2] mb-7">Let's go through a few steps.</p>
      <div class="border bg-[#F2F3F4] my-2 block w-full border-transparent rounded-sm">
        <i class="fa-regular fa-user mx-[2%]"></i>
        <input type="text" placeholder="First name" class="bg-[#F2F3F4] placeholder:text-black py-2 placeholder:text-xs w-[90%]">
      </div>
      <div class="border bg-[#F2F3F4] my-2 block w-full border-transparent rounded-sm">
        <i class="fa-solid fa-user-plus mx-[2%]"></i>
        <input type="text" placeholder="Family name" class="bg-[#F2F3F4] placeholder:text-black py-2 placeholder:text-xs w-[90%]">
      </div>
      <div class="border bg-[#F2F3F4] my-2 block w-full border-transparent rounded-sm">
        <i class="fa-solid fa-phone mx-[2%]"></i>
        <input type="number" placeholder="Phone number" class="bg-[#F2F3F4] placeholder:text-black py-2 placeholder:text-xs w-[90%]">
      </div>
      <div class="border bg-[#F2F3F4] my-2 block w-full border-transparent rounded-sm">
        <i class="fa-solid fa-book mx-[2%]"></i>
        <input type="text" placeholder="Work ID" class="bg-[#F2F3F4] placeholder:text-black py-2 placeholder:text-xs w-[90%]">
      </div>
      <div class="border bg-[#F2F3F4] my-2 block w-full border-transparent rounded-sm">
        <i class="fa-solid fa-users mx-[2%]"></i>
        <input type="text" placeholder="Department" class="bg-[#F2F3F4] placeholder:text-black py-2 placeholder:text-xs w-[90%]">
      </div>
      <div class="border bg-[#F2F3F4] my-2 block w-full border-transparent rounded-sm">
        <i class="fa-solid fa-envelope mx-[2%]"></i>
        <input type="email" placeholder="Email" class="bg-[#F2F3F4] placeholder:text-black py-2 placeholder:text-xs w-[90%]">
      </div>
      <div class="border bg-[#F2F3F4] my-2 block w-full border-transparent rounded-sm">
        <i class="fa-solid fa-lock mx-[2%]"></i>
        <input type="password" placeholder="Password" class="bg-[#F2F3F4] placeholder:text-black py-2 placeholder:text-xs w-[90%]">
      </div>

      <button class="border bg-[#4170F3] text-white rounded-xl p-2 my-2 text-center block w-full border-transparent">
        Signup
    </button>
    </div>
    </section>
    <footer class="text-center text-[#C2C2C2] fixed bottom-4 left-[50%] translate-x-[-50%]">
        Already have an Account? <a href="" class="underline text-black">Login</a>
    </footer>
  </body>
</html>
